<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>clima Tempo</title>
  </head>
  <body>
    <div id="container">
      <form id="search">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="search"
          name="city_name"
          id="city_name"
          placeholder="Buscar cidade"
        />
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </div>

    <div id="weather">
      <h1 id="title">Embu das Artes, SP</h1>

      <div id="infos">
        <div id="temp">
          <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" />
        
        </div>

        <div>
            <p id="temp_value">
             32 C°
            </p>

            <p id="temp_description">
                Ensolarado
            </p>
        </div>

        <div id="other_infos">
            <div class="info">
                <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>

                <h2>Temp. max</h2>

                <p id="temp_max">
                    <p>32 C°</p>
                </p>
            </div>

            <div class="info">
                <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>

                <h2>Temp. min</h2>

                <p id="temp_max">
                    <p>18 C°</p>
                </p>
            </div>

            <div class="info">
                <i id="humidity_icon" class="fa-solid fa-droplet"></i>

                <h2>Humidade</h2>
                <p id="humidity">
                    <p>50%</p>
                </p>
            </div>

            <div class="info">
                <i id="wind_icon" class="fa-solid fa-wind"></i>

                <h2>Vento</h2>

                <p id="wind">
                    <p>50 km/h</p>
                </p>
            </div>
        </div>
        </div>
      </div>


    <script src="src/javascript/script.js"></script>
  </body>
</html>
